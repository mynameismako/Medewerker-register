<!-- <form [formGroup]="getTaskInput" (ngSubmit)="updateTask()"></form> -->
<form [formGroup]="getTaskInput" (ngSubmit)="updateTask()">
  <div class="form-group">
    <label for="exampleInputEmail1">Voornaam</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="" formControlName="firstname">
    </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Achternaam</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="" formControlName="lastname">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Geslacht</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="" formControlName="gender">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Adres</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="" formControlName="adres"> 
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">District</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="" formControlName="district">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Telefoonnummer</label>
    <input type="number" class="form-control" id="exampleInputEmail1" placeholder="" formControlName="phone">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="" formControlName="email">
  </div>
  <button type="submit" class="btn btn-success">Wijziging Opslaan</button>
</form>
